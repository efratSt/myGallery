<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>bookShop</title>
</head>

<body onload="onInit()">
    <div class="header">
        <h1>Welcome to my bookShop</h1>
    </div>

        <section class="book-filter">
        <h2>Filter:</h2>
        <input type="text" oninput="onSetFilterByText(this.value)" placeholder="Type to search..." />
        <label>
            min price:
            <input type="range" min="0" max="100" value="50" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({minPrice: this.value})" />
            Sort by:
        </label>
        <select class="sort-by" onchange="onSetSortBy()">
            <option value="">-Select Sorting-</option>
            <option value="minPrice">price</option>
            <option value="minRate">Rate</option>
        </select>
        <label>
            high to low:
            <input class="sort-desc" type="checkbox" oninput="onSetSortBy()">
        </label>
        
    </section>
    
    <div class="start">
        <button class="btn" onclick="onEddBook()">Edd book</button>
        <button class="btn" onclick="onNextPage()">Next page</button>
        <button title="cards" onclick="onCardsMode()"><img src="/img/cards.png" alt=""></button>
        <button title="table" onclick="onTableMode()"><img src="/img/table.png" alt=""></button>
    </div>

    



    <section class="container">
    </section>



    <div class="modal">
        <h3></h3>
        <h4>Book Description</h4>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>

    

    <script src="/js/services/util.service.js"></script>
    <script src="/js/services/storage.service.js"></script>
    <script src="/js/services/bookShop.service.js"></script>
    <script src="/js/bookShop.controller.js"></script>
</body>

</html>
